<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="treeList">

    </div>
    <script>
        var treeList=[
           {name:'节点1',children:[
                {name:"节点1-1"},
                {name:"节点1-2"}
            ]
           },
           {
              name:"节点2",children:[
                  {name:"节点2-1",children:[
                       {
                         name:"节点2-1-1",children:[
                           {name:"节点2-1-1-1"},
                           {name:"节点2-1-1-2"}
                         ]  
                       },{
                          name:"节点2-1-2" 
                       }
                  ]}
              ]   
           }
        ];
        var treeListDiv = document.getElementById("treeList")
        function render(treeList=[]){
            for(item of treeList){
                renderItem(item)
            }
        }

        /**
         * 添加单击事件  
         */
        function addEvent(li){
            li.addEventListener('click',function(event){
                //阻止事件冒泡
                event.stopPropagation();
                var children=this.children
                if(children && children.length){
                    var style=children[0].style
                    var display = style.display
                    if(display==='none'){
                        style.display='block'
                    }else{
                        style.display='none'
                    }
                } 
            })
        }

        function renderItem(item){
            var li=document.createElement("li")
            addEvent(li)
            li.innerHTML = item.name
            var childs = item.children;
            if(childs && childs.length){
                var childDom=document.createElement("ul");
                for(let child of childs){
                    childDom.appendChild(renderItem(child))
                    li.appendChild(childDom)
                }
            }
            treeListDiv.appendChild(li)
            return li;
        }
        render(treeList)
    </script>
</body>
</html>
